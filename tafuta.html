<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="deco.css"/>
      <link rel="icon" href="tafuta_icon.png" type="image/x-icon">
      <title>Tafuta | Search</title>
</head>
<body>
      <main>
            <div class="top">
                  <!-- div class="nav-buttons">
                        <a href=""><i class="bi bi-gear-fill"></i> Settings</a>
                        <a href=""><i class="bi bi-bookmark-fill"></i> Bookmarks</a>
                        <a href=""><i class="bi bi-clock-history"></i> History</a>
                  </div-->
                  <div class="clock-container">
                        <span id="time"></span>
                        <span id="date"></span>
                  </div>
            </div>
            <div class="middle">
                  <img src="tafuta_logo_text.png" alt="tafuta logo text"/>
                  <div class="search-bar">
                        <input type="text" id="bar" placeholder="Search the web">
                        <button type="button" id="search-btn"><i class="bi bi-search"></i></button>
                  </div>
            </div>
            <div class="bottom">
                  <!--div>
                        <p><i class="bi bi-geo-alt-fill"></i> <span id="blurb"></span></p>
                  </div-->
                  <div class="socials">
                        <a target="_blank" href="https://www.youtube.com/channel/UCXp9EU47nYP8Ws-DDFEFj-g"><i class="bi bi-youtube"></i></a>
                        <a target="_blank" href="https://x.com/officialtafuta"><i class="bi bi-twitter"></i></a>
                        <a target="_blank" href="https://www.tiktok.com/@officialtafuta"><i class="bi bi-tiktok"></i></a>
                  </div>
                  <div class="hyperlinks">
                        <a href="help.html">help</a>
                        <!--a href="tos.html">terms of service</a-->
                        <a href="hiring.html">hiring</a>
                  </div>
            </div>
      </main>
      <script>
            document.getElementById('search-btn').addEventListener('click', function() {
                const query = document.getElementById('bar').value;
                if (query) {
                    // Redirect to results.html with the query as a URL parameter
                    window.location.href = `results.html?query=${encodeURIComponent(query)}`;
                }
            });

            document.getElementById('bar').addEventListener("keypress", e => {
                  if (e.keyCode == 13) {
                        const query = document.getElementById("bar").value;
                        if (query) {
                              window.location.href = `results.html?query=${encodeURIComponent(query)}`;
                        }
                  }
            });
      </script>
      <script defer src="dom.js"></script>
      <noscript>Please enable JavaScript to access this browser.</noscript>
</body>
</html>
